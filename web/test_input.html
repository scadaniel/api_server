<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Input Datos</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; display: none; }
        header { display: flex; justify-content: space-between; align-items: center; background-color: #1a3c34; padding: 1rem 2rem; flex-wrap: wrap; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .logo a { color: white; text-decoration: none; }
        .logo span { color: #00b7b5; }
        .usuario-bienvenida { color: #fff; font-size: 16px; font-weight: bold; }
        nav ul { list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0; }
        nav ul li a { color: white; text-decoration: none; font-size: 1rem; }
        nav ul li a:hover { color: #00b7b5; }
    </style>
</head>
<header>
    <div class="logo"><img src="logo.png" alt="Logo Ons"></div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="test_input.html">Test Input</a></li>
            <li><a href="test_leer.html">Test Leer</a></li>
        </ul>
    </nav>
</header>
<body>
    <h2>Carga de Datos de Prueba para API</h2>
    <form id="dataForm" method="POST">
        <div class="form-group">
            <label for="chip_id">Chip ID:</label>
            <input type="number" id="chip_id" name="chip_id" required>
        </div>
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <input type="text" id="descripcion" name="descripcion" required>
        </div>
        <div class="form-group">
            <label for="temperatura">Temperatura (oC):</label>
            <input type="number" id="temperatura" name="temperatura" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="humedad">Humedad (%):</label>
            <input type="number" id="humedad" name="humedad" step="0.1" required>
        </div>
        <div class="form-group">
            <label for="sensor">Sensor (Valor Analogico):</label>
            <input type="number" id="sensor" name="sensor" required>
        </div>
        <button type="submit">Enviar Datos</button>
    </form>
    <div id="response" class="response"></div>
    <script src="test_input.js"></script> 
</body>
</html>
